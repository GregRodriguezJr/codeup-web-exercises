<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Exercise</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {font-family: 'Roboto', sans-serif;}
        input {margin: .5em;}
    </style>
</head>
<body>
    <h1>Register With Us</h1>
    <form action="https://request-inspector.glitch.me/" method="POST">
        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="Enter valid email">
        <br>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter valid password">
        <br>
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio" cols="30" rows="10">Tell us about yourself</textarea>
        <br>
        <label for="billboard">Billboard</label>
        <input id="billboard" name="feedback" type="radio">
        <br>
        <label for="radio advertisement">Radio Advertisement</label>
        <input id="radio advertisement" name="feedback" type="radio">
        <br>
        <label for="internet advertisement">Internet Advertisement</label>
        <input id="internet advertisement" name="feedback" type="radio">
        <label for="other">Other</label>
        <input id="other" name="feedback" type="radio">
    </form>
</body>
</html>

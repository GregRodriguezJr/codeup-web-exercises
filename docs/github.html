<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/github.css">
    <script src="https://kit.fontawesome.com/0b8b82dc43.js" crossorigin="anonymous"></script>
    <title>Github</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="primary-nav">
        <i class="fab fa-github"></i>
        <ul class="nav-list">
            <li><a href="#">Pull request</a></li>
            <li><a href="#">Issues</a></li>
            <li><a href="#">Marketplace</a></li>
            <li><a href="#">Explore</a></li>
        </ul>
    </nav>
    <main>
        <!-- Secondary Navigation -->
        <section class="secondary-nav-section">
            <div class="logo">
                <img src="../images/github-images/Codeup-logo.jpeg" alt="codeup logo" class="logo">
                <h1>Codeup</h1>
            </div>
            <nav class="secondary-nav">
                <ul class="nav-list">
                    <li>Repositories <span>39</span></li>
                    <li>People <span>15</span></li>
                    <li>Teams <span>7</span></li>
                    <li>Projects <span>0</span></li>
                    <li>Settings</li>
                </ul>
            </nav>
        </section>
        <!-- Teams Section -->
        <section>
            <div class="teams-container">
                <h3>Codeup's Dev Team</h3>
                <table class="table">
                    <tr>
                        <td><img src="../images/github-images/user1.jpg" alt="user-icon" class="profile-img"/></td>
                        <td><a href="#">UserName1</a><br>User Name 1</td>
                        <td>Member</td>
                        <td>1 team</td>
                    </tr>
                    <tr>
                        <td><img src="../images/github-images/user2.jpg" alt="user-icon" class="profile-img"/></td>
                        <td><a href="#">UserName2</a><br>User Name 2</td>
                        <td>Member</td>
                        <td>1 team</td>
                    </tr>
                    <tr>
                        <td><img src="../images/github-images/user3.jpg" alt="user-icon" class="profile-img"/></td>
                        <td><a href="#">UserName3</a><br>User Name 3</td>
                        <td>Member</td>
                        <td>0 team</td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konami Code</title>
    <link rel="stylesheet" href="../../styles/jQuery/konami.css">
</head>
<body>
    <h1>Konami Code</h1>
    <h2>Use keyboard to enter your code!</h2>
    <div class="container">
        <div class="input-display" id="input-display"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="../../js/jQuery/confetti.js"></script>
    <script>
        "use strict";

        const inputDisplayEl = document.getElementById('input-display');
        const codeArray = [38,38,40,40,37,39,37,39,66,65,13];
        const redCircleImg = "../../images/jQuery/konami-red-x.png";
        const greenCircleImg = "../../images/jQuery/konami-checkmark.png"
        let counter = 0;

        // Event Listener

        $(document).keyup(function(event){
            // Assigning keycode to a variable
            let userInput = event.keyCode;
            
            // If key isn't in the pattern or isn't current pattern then reset counter
            if(codeArray.indexOf(userInput) < 0 || userInput !== codeArray[counter]) {
                counter = 0;
                // Display input to the DOM
                inputDisplayEl.innerHTML += `<img src=${redCircleImg}>`
            } else {
                // Update how much of the pattern is complete
	            counter++;
                // Display input to the DOM
                inputDisplayEl.innerHTML += `<img src=${greenCircleImg}>`
            }
            
            // Pattern complete fire a window alert
            if(counter === 11) {
                alert("You have added 30 lives!");
                location.reload();
            }
        });
    </script>
</body>
</html>

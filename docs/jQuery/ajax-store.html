<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../styles/jQuery/ajax-store.css">
</head>
<body>
    <header>
        <h1>My Tool Store</h1>
    </header>
    
    <table id="products">
        <thead>
            <tr>
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Categories</th>
            </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        (function() {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json
        const localUrl = "../../data/inventory.json"
        $.get(localUrl).done(function(data) {
            // Data is an array of objects, iterate to render elements to DOM
            data.forEach(item => {
                $('#insertProducts').append(`
                <tr>
                    <td>${item.title}</td>
                    <td>${item.quantity}</td>
                    <td>$${item.price}</td>
                    <td>${item.categories}</td>
                </tr>`);
            });
            // console.log($('#insertProducts').children().addClass('bold'));
            $('#insertProducts').children().hover(function () {
                    // over
                    $(this).addClass('highlight');
                }, function () {
                    // out
                    $(this).removeClass('highlight');
                }
            );
        })
        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
        })();
    </script>
        
</body>
</html>

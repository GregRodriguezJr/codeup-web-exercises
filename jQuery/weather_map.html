<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

    <div class="is-flex is-justify-content-center m-5">
        <div id="openweathermap-widget-11"></div>
    </div>

    <!-- Mapbox container -->
    <div class="is-flex is-justify-content-space-evenly">
        <!-- Input Field -->
        <div class="is-flex is-flex-direction-column is-justify-content-space-evenly is-align-items-center">
            <div class="field has-addons">
                <div class="control">
                <input class="input" type="text" placeholder="Search" id="search-input">
                </div>
                <div class="control">
                    <button class="button is-info" id="submit-btn">Submit</button>
                </div>
            </div>  
            <div id="openweathermap-widget-15"></div>
        </div>
        <!-- Map -->
        <div id='map' style="width: 60%; height: 500px"></div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- API tokens -->
    <script src="../keys.js"></script>
    <!-- Mapbox CDN -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <!-- Open weather map CDN-->
    <script src='//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/d3.min.js'></script>
    <script src=""></script>
    <!-- Custom Js -->
    <script src="./js/weather_map.js"></script>
</body>
</html>

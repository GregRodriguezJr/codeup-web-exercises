<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/ajax-store.css">
</head>
<body>
    <header class="mb-5 bg-secondary">
        <h1>My Tool Store</h1>
    </header>
    
    <!-- Table -->
    <div class="container table-responsive">
        <table id="products" class="table table-hover">
            <thead>
                <tr class="table-primary">
                    <th scope="col">Title</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Categories</th>
                </tr>
            </thead>
            <tbody id="insertProducts"></tbody>
        </table>
    </div>

    <!-- Button Container -->
    <div class="container d-flex justify-content-center mb-3">
        <button class="btn btn-secondary" id="refresh-btn">Refresh</button>
    </div>

    <!-- Image Container -->
    <div class="container d-flex justify-content-center" id="img-container"></div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        (function() {
            "use strict";

            const localUrl = "../../data/inventory.json"
            $.get(localUrl).done(function(data) {
                // Data in an array of objects, iterate to render elements to DOM
                data.forEach(item => {
                    $('#insertProducts').append(`
                    <tr class="table-row">
                        <th scope="row">${item.title}</td>
                        <td>${item.quantity}</td>
                        <td>$${item.price}</td>
                        <td>${item.categories}</td>
                    </tr>`);
                });
                // Click event to render photo when row is clicked
                $('.table-row').click(function (e) { 
                    let toolTitleRow = e.delegateTarget.children[0].innerText.toLowerCase();
                    $('#img-container').html(`<img src="../../images/jQuery/ajax-store-${toolTitleRow}.jpg">`);
                });          
            })

            $('#refresh-btn').click(function () { 
                location.reload()                
            });
        })();
    </script>
        
</body>
</html>

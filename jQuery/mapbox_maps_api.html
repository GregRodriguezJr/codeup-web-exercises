<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Maps</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            margin: 0 auto;
            width: 75%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <h1 class="text-center">Mapbox Map</h1>
                <select id="zoom" class="form-select" aria-label="Default select example">
                    <option value="12" selected>Zoom Level</option>
                    <option value="5">5 - Min Zoom</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20 - Max Zoom</option>
                </select>
            </div>
        </div> 
    </div>
<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<!-- Bootstrap CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<!-- Mapbox Token -->
<script src="../js/keys.js"></script>
<!-- Mapbox Geocoder Util Methods -->
<script src="js/mapbox-geocoder-utils.js"></script>
<!-- Custom JS -->
<script>
    // Map of Dallas
    mapboxgl.accessToken = MAPBOX_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 12,
        center: [-96.8283, 33.1080]
    });

    // Add zoom and rotation controls to the map.
    map.addControl(new mapboxgl.NavigationControl());

    // Array of favorite restaurants objects
    let restaurants = [
        {
            name: "Sushi Marquee &#127843;",
            cuisine: "Japanese",
            phone: "(972)833-1608",
            lng: -96.8283,
            lat: 33.1080
        },
        {
            name: "Fogo de Chao &#129385;",
            cuisine: "Brazilian",
            phone: "(469)606-1000",
            lng: -96.8257,
            lat: 33.0838
        },
        {
            name: "Mexican Sugar &#x1f32e;",
            cuisine: "Mexican",
            phone: "(972)943-0984",
            lng: -96.8234,
            lat: 33.0802
        }
    ]
    
    // Loop to add all markers with popups
    restaurants.forEach((restaurant) => {
        // Destructuring the object
        const { name, cuisine, phone, lng, lat} = restaurant;
        // Create a new marker.
        const marker = new mapboxgl.Marker()
        .setLngLat([lng, lat])
        // Add popup
        .setPopup(new mapboxgl.Popup()
        .setHTML(
            `<p>
                ${name}<br>
                ${cuisine} Cuisine<br>
                ${phone}
            </p>`
        ))
        .addTo(map);
    })

</script>
</body>
</html>

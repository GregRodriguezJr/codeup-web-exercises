<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Maps</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            margin: 0 auto;
            width: 75%;
            height: 500px;
        }

        .hide {
            visibility: hidden;
        }
    </style>
</head>
<body>

    <header class="container">
        <h1 class="text-center">Mapbox Map</h1>
    </header>

    <!-- Search Input Container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Add Marker" aria-label="Seearch Location" aria-describedby="button-addon2" id="search-input">
                    <button class="btn btn-outline-primary" type="button" id="search-btn">Enter</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Buttons Container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 d-flex justify-content-around mb-3">
                <button id="hide-markers-btn" type="button" class="btn btn-primary">Hide All Markers</button>
                <button id="show-markers-btn" type="button" class="btn btn-primary">Show All Markers</button>
            </div>
        </div>
    </div>

    <!-- The HTML element that serves as the Mapbox container -->
    <div id='map'></div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- Mapbox JS -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <!-- Mapbox Token -->
    <script src="../keys.js"></script>
    <!-- Mapbox Geocoder Util Methods -->
    <script src="js/mapbox-geocoder-utils.js"></script>
</body>
</html>
